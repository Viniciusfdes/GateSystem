<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% block 'head' %}{% endblock %}
  {% block 'title' %}{% endblock %}
  {% load static %}
  <!--Link Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Link CSS Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Scrips Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <!--Scrips tables-->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js
  "></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js
  "></script>
</head>

<body>
  <header class="flex fixed-top">
    <div class="b-example-divider"></div>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light barra-lateral">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <span class="fs-4">
          <div>
            <a href="#" class="d-flex p-3 align-items-center link-dark text-decoration-none dropdown-toggle"
              id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="" class="rounded-circle me-3 img-adm">
              <strong>Administrador</strong>
            </a>
            <div class="dropdown">
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="#">Usuário</a></li>
              </ul>
            </div>
          </div>
        </span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link link-dark">
            <i class="material-icons">home</i>
            <svg class="bi me-2" width="16px" height="16px">
              <use xlink:href="#home" />
            </svg>
            <t>Início</t>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link link-dark">
            <i class="material-icons">videocam</i>
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#camera" />
            </svg>
            Câmera
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active link-dark" style="background-color:#BABABA; color:#333333;;">
            <i class="material-icons">app_registration</i>
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#cadastro" />
            </svg>
            Cadastro
          </a>
        </li>
      </ul>
      <hr>
    </div>
  </header>

  <main class="flex">
    <h1 style="margin-top: 30px">Classificador de placas automotivas</h1>
    {% block 'body' %}
    {% endblock %}
  </main>

  <script>
    $(document).ready(function () {
      $('#bootstrapdatatable').DataTable({
        "language": {
          "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese-Brasil.json"
        },
        "aLengthMenu": [[2, 4, 10, 20, -1], [2, 4, 10, 20, "All"]],
        "iDisplayLength": 3
      });
    });
  </script>
</body>

</html>
